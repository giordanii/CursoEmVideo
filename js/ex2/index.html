<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Profile tester</title>
</head>
<body>
    <header>
        Age Verification
    </header>
    <main>
        <section>
            <div>
                <p>When you were born:
                    <input type="number" name="txtyear" id="txtyear" min="0">
                </p>
                <p>Gender:
                    <input type="radio" name="radsex" id="mal">
                    <label for="mal">Male</label>
                    <input type="radio" name="radsex" id="fem">
                    <label for="fem">Female</label>
                </p>
                <p>
                    <input type="button" value="Verify" onclick="verify()">
                </p>
            </div>
            <div id="res">
                <p>Fill in data above to check the results!</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/joao-giordani/">Jo√£o Giordani</a></p>
    </footer>
