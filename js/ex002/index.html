<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing variables</title>
    <style>
        body {
            margin: 20px;
            background-color: rgba(128, 0, 128, 0.637);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('Please type in your name: ');
        document.write(`Hello <strong>${name}</strong>! Your name has ${name.length} letters</br>`);
        document.write(`Your name in uppercase is written like ${name.toUpperCase()}<br>`);
        document.write(`Last but not least, when written in lowercase it looks like ${name.toLowerCase()}`);
    </script>

</body>
</html>
