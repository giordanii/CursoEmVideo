<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <style>
        body {
            margin-top: 30vh;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2.5em;
            background-color: azure;
            color: black;
        }    
    </style>
</head>
<body>
    <script>
        var pay = Number(window.prompt('Please enter your monthly salary'));
        var payTransformBRL = pay.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        var payTransformUSD = pay.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'});
        var payTransformEUR = pay.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'});
        var payTransformGBP = pay.toLocaleString('pt-BR', {style: 'currency', currency: 'GBP'});
        var payTransformCAD = pay.toLocaleString('pt-BR', {style: 'currency', currency: 'CAD'});
        document.write(`Thanks for your input! Your monthly pay is ${payTransformBRL}.<br>`);
        document.write(`Thanks for your input! Your monthly pay is ${payTransformUSD}.<br>`);
        document.write(`Thanks for your input! Your monthly pay is ${payTransformEUR}.<br>`);
        document.write(`Thanks for your input! Your monthly pay is ${payTransformGBP}.<br>`);
        document.write(`Thanks for your input! Your monthly pay is ${payTransformCAD}.`);
    </script>
</body>
</html>
